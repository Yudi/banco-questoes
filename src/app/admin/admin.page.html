<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Painel de administração</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Painel de administração</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Questões</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item [routerLink]="'/admin/questoes/adicionar'">
        <ion-label>Adicionar questão</ion-label>
        <ion-icon slot="start" name="add-outline"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gerenciar</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label [routerLink]="'/admin/bancas'">Bancas</ion-label>
        <ion-icon slot="start" name="list-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label [routerLink]="'/admin/vestibulares'">Vestibulares</ion-label>
        <ion-icon slot="start" name="list-outline"></ion-icon>
      </ion-item>
      <ion-item [routerLink]="'/admin/instituicoes'">
        <ion-label>Instituições/Universidades</ion-label>
        <ion-icon slot="start" name="list-outline"></ion-icon>
      </ion-item>
      <ion-item [routerLink]="'/admin/tags'">
        <ion-label>Assuntos/Tags</ion-label>
        <ion-icon slot="start" name="list-outline"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="'/admin/provas'">
        <ion-label>Provas</ion-label>
        <ion-icon slot="start" name="list-outline"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="'/admin/disciplinas'">
        <ion-label>Disciplinas</ion-label>
        <ion-icon slot="start" name="list-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
