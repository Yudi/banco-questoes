<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button fill="clear" [routerLink]="'/login'">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Entrar
    </ion-button>
    <ion-button fill="clear" [routerLink]="'/admin'">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Admin
    </ion-button>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title> Banco de questões </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Banco de questões</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <!-- Navigate questions forward or back -->

    <ion-button aria-label="Comprovante anterior">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    nº

    <ion-button aria-label="Próximo comprovante">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-button>

    <ion-item>
      <ion-select label="Default label" placeholder="Banca">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select label="Default label" placeholder="Universidade">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select label="Default label" placeholder="Prova">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select label="Default label" placeholder="Disciplina">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select label="Default label" placeholder="Tags">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <app-card-questao [questao]="currentQuestao"> </app-card-questao>
</ion-content>
